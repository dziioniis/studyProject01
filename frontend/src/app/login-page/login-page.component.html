

<div class="container login-container">
            <div class="row">
               <div class="col-md-3"></div>
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    </div>
                    <h3 >Login to Chatter</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your username *" maxlength="25" required pattern="[a-zA-Z0-9_]{6,15}" #username="ngModel" name="email" [(ngModel)]="user.email" />
                        </div>
                        <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                            Pls set valid username
                          </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" maxlength="25" #password="ngModel" required pattern="[a-zA-Z0-9_]{6,15}" [(ngModel)]="user.password" />
                        </div> 
                        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                            simple password
                          </div>
                        <div class="form-group">   
                           <br>
                           <div class="row">  
                              <div class="col-md-3"></div>
                              <input type="submit"class="btnSubmit" (click)="login()"  value="Login" />
                           </div>  
                           <br>
                           <div class="row">  
                            <div class="col-md-3"></div>
                            <input type="submit" routerLink="/registration"  class="btnSubmit" value="register" />
                         </div>
                        </div>
                        <div class="form-group">
                        </div>
                </div>
            </div>
        </div>
