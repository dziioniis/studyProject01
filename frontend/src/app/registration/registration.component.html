

<div class="container login-container">
    <div class="row">
       <div class="col-md-3"></div>
        <div class="col-md-6 login-form-2">
             <div class="login-logo">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            </div> 
            <h3 >Registration</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="create username" maxlength="25"  #username="ngModel"  name="username" [(ngModel)]="user.username" />
                </div> 
                <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                    Pls set valid username
                  </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="print your mail" name="mail"  required #email="ngModel"
                    [(ngModel)]="user.email" />
                </div> 
                <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                    E-mail is incorrect
                  </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="create password" minlength="4" maxlength="25" #password="ngModel" required pattern="[a-zA-Z0-9_]{6,15}" [(ngModel)]="user.password" />
                </div>    
                <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                    simple password
                  </div>
